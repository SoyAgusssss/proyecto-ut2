<section class="container my-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Registro de Usuario</h2>

  <form (ngSubmit)="registrar(registerForm)" #registerForm="ngForm">

    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input type="text" id="usuario" class="form-control" name="usuario" [(ngModel)]="nuevoUsuario.usuario" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="nuevoUsuario.email" required>
    </div>

    <div class="mb-3">
      <label for="rol" class="form-label">Rol</label>
      <select id="rol" class="form-select" name="rol" [(ngModel)]="nuevoUsuario.rol" required>
        <option value="usuario">Usuario</option>
        <option value="capitan">Capitán</option>
        <option value="arbitro">Árbitro</option>
      </select>
    </div>

    <!-- Equipo solo para usuarios o capitanes -->
    <div class="mb-3" *ngIf="nuevoUsuario.rol !== 'arbitro'">
      <label for="equipo" class="form-label">Equipo</label>
      <select id="equipo" class="form-select" name="equipo" [(ngModel)]="nuevoUsuario.equipo">
        <option value="" disabled selected>Selecciona un equipo</option>
        <option *ngFor="let eq of equipos" [value]="eq.nombre">{{ eq.nombre }} ({{ eq.deporte }})</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" name="password" [(ngModel)]="nuevoUsuario.password" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Registrarse</button>
  </form>
</section>
