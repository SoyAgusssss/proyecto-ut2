<!-- Contacto -->
<section id="contacto" class="container my-5">
  <h2 class="mb-4"><i class="bi bi-envelope"></i> Contacto</h2>

  <!-- FAQ -->
  <div class="accordion" id="faqAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="faqOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFaqOne" aria-expanded="false"
                aria-controls="collapseFaqOne">
          ¿Cómo me inscribo en una competición?
        </button>
      </h2>
      <div id="collapseFaqOne" class="accordion-collapse collapse"
           aria-labelledby="faqOne" data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          Debes rellenar el
          <a href="#" data-bs-toggle="modal" data-bs-target="#inscripcionModal">formulario de inscripción</a>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="faqTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFaqTwo" aria-expanded="false"
                aria-controls="collapseFaqTwo">
          ¿Dónde puedo consultar los horarios y resultados?
        </button>
      </h2>
      <div id="collapseFaqTwo" class="accordion-collapse collapse"
           aria-labelledby="faqTwo" data-bs-parent="#faqAccordion">
        <div class="accordion-body">
          Toda la información está publicada en las secciones de
          <a href="#resultados">Resultados</a> y
          <a href="#clasificaciones">Clasificaciones</a> de la web.
        </div>
      </div>
    </div>
  </div>

  <!-- FORMULARIO CONTACTO -->
  <form #contactoForm="ngForm"
        class="mt-4 bg-light p-4 rounded shadow-sm"
        (ngSubmit)="onSubmit()">

    <h4 class="mb-3">Formulario de contacto</h4>

    <div class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Tu nombre</label>
        <input type="text" class="form-control" required name="nombre" ngModel>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required name="email" ngModel>
      </div>

      <div class="col-12">
        <label class="form-label">Mensaje</label>
        <textarea class="form-control" rows="3" required name="mensaje" ngModel></textarea>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary btn-animado">
          Enviar mensaje
        </button>
      </div>

    </div>
  </form>
</section>

  <app-confirm-contact></app-confirm-contact>
