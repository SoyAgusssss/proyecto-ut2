<div *ngFor="let arbitro of arbitros">
  <div class="modal fade" [id]="arbitro.modalId" tabindex="-1" [attr.aria-labelledby]="arbitro.modalId + 'Label'" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" [id]="arbitro.modalId + 'Label'">{{ arbitro.usuario }}</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <strong>Deporte:</strong> {{ arbitro.deporte }}<br>
          <strong>Equipo:</strong> {{ arbitro.equipo || 'N/A' }}<br>
          <strong>Experiencia:</strong> {{ arbitro.experiencia || 'N/A' }}<br>
          <strong>Partidos arbitrados:</strong> {{ arbitro.partidos || 'N/A' }}
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-success btn-animado" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
