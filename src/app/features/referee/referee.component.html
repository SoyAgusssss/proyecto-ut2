<section id="arbitros" class="container my-5">
  <h2 class="mb-4"><i class="bi bi-person-badge"></i> Árbitros</h2>

  <!-- Buscador -->
  <form class="mb-3">
    <div class="input-group">
      <input
        type="search"
        class="form-control"
        placeholder="Buscar árbitro..."
        [(ngModel)]="buscador"
        name="buscadorArbitros"
        (input)="0"
      >
      <button class="btn btn-secondary btn-animado" type="button">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </form>

  <!-- Listado filtrado -->
  <div class="row g-4">
    <div class="col-md-4 arbitro-card" *ngFor="let arbitro of arbitrosFiltrados">
      <div class="card shadow-sm animate__animated animate__fadeIn">
        <div class="card-body">
          <h5 class="card-title">{{ arbitro.nombre }}</h5>
          <span class="badge bg-success mb-1">{{ arbitro.deporte }}</span>
          <p>{{ arbitro.descripcion }}</p>
          <button class="btn btn-outline-success btn-sm btn-animado"
                  data-bs-toggle="modal"
                  [attr.data-bs-target]="'#' + arbitro.modalId">
            Ver ficha
          </button>
        </div>
      </div>
    </div>
  </div>

</section>

<app-modal-referee></app-modal-referee>
