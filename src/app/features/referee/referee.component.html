<section id="arbitros" class="container my-5">
  <h2 class="mb-4">
    <i class="bi bi-person-badge"></i> Árbitros
  </h2>

  <!-- Buscador -->
  <form class="mb-3">
    <div class="input-group">
      <input
        type="search"
        class="form-control"
        placeholder="Buscar árbitro..."
        [(ngModel)]="buscador"
        name="buscadorArbitros"
      >
      <button class="btn btn-secondary" type="button">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </form>

  <!-- Listado -->
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let arbitro of arbitrosFiltrados">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ arbitro.usuario }}</h5>

          <span *ngIf="arbitro.deporte" class="badge bg-success mb-2">
            {{ arbitro.deporte }}
          </span>
          <p *ngIf="arbitro.equipo">{{ arbitro.equipo }}</p>      
        </div>
      </div>
    </div>
  </div>
</section>
