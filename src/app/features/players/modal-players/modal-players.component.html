<!-- Generar un modal por jugador -->
<div *ngFor="let jugador of jugadores">

  <div class="modal fade"
       [id]="jugador.modalId"
       tabindex="-1"
       aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header text-white">
          <h5 class="modal-title">{{ jugador.usuario }}</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <strong>Deporte:</strong> {{ jugador.deporte }} <br>
          <strong>Equipo:</strong> {{ jugador.equipo || 'Sin equipo' }} <br>
          <strong>Email:</strong> {{ jugador.email }}
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-primary btn-animado" data-bs-dismiss="modal">
            Cerrar
          </button>
        </div>

      </div>
    </div>

  </div>

</div>
