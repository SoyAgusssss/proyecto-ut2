<!-- MODAL INSCRIPCIÓN -->
<div class="modal fade" id="inscripcionModal" tabindex="-1" #modalInscripcion>
  <div class="modal-dialog">
    <div class="modal-content">

      <form #formInscripcion="ngForm" (ngSubmit)="enviarInscripcion()">

        <div class="modal-header">
          <h5 class="modal-title">Formulario de inscripción</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input class="form-control mb-3"
                 name="nombre"
                 ngModel
                 placeholder="Nombre del equipo o jugador">

          <input class="form-control mb-3"
                 name="categoria"
                 ngModel
                 placeholder="Categoría">

          <input class="form-control mb-3"
                 name="email"
                 ngModel
                 placeholder="Correo electrónico">
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Enviar inscripción</button>
        </div>

      </form>

    </div>
  </div>
</div>
